<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>

<script type="text/javascript">

var validated;

function checkForEmptyValue(text, labelId) 
{
	if (text.value.length == 0) {
		var msg = "<font color='red'>Should not be empty</font>";
		document.getElementById(labelId).innerHTML = msg;
		validated = false;
	} else 
	{
		document.getElementById(labelId).innerHTML = "";
			
	}
}
	
function resetValidated() 
{
	validated=true;

}
	
function valid() 
{
	return validated;
}
	
function formReset() 
{
	document.getElementById("form1").reset();
}
	
function checkForIntegerValue(text, labelId) 
{
	var msg;
	if (text.value.length == 0) 
	{
		msg = "<font color='red'>Should not be empty</font>";
		document.getElementById(labelId).innerHTML = msg;
		validated = false;
	} 
	else 
	{
		if (isNaN(text.value)) 
		{
			msg = "<font color='red'>It should have numeric value</font>";
			document.getElementById(labelId).innerHTML = msg;
			validated = false;
		} 
		else 
		{
			if (parseInt(text.value) > 0) 
			{
				document.getElementById(labelId).innerHTML = "";
					
			} 
			else 
			{
				msg = "<font color='red'>It's value cannot be negative</font>";
				document.getElementById(labelId).innerHTML = msg;
				validated = false;
			}
		}
	}
}

</script>

</head>
<body>
<h1>Purchase Item</h1>
<form id = "from1" action="ItemController?action=purchase" method = "post" onsubmit="return valid()">
<pre>
Item Id         : <input type = "text" id = "id" name = "id"/> <label id="msg"></label>
Quantity To Purchase : <input type = "text"  id = "quantity" name = "quantity"/> <label	id="msg1"></label>


<input type = "submit" value = "Purchase Item" onclick= "resetValidated();checkForIntegerValue(document.getElementById('id'),'msg');checkForIntegerValue(document.getElementById('quantity'),'msg1');">

<input type="button" onclick="formReset()" value="Reset form" />

<a href = "home.html">Go To Home</a>

</pre>
</form>
</body>
</html>
