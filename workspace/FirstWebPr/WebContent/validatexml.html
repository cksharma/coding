<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script type = "text/javascript">
var doc = new ActiveXObject("Microsoft.XMLDOM");
doc.validateOnParse = "true";
doc.async = "false"; // by making async false, only aftr loading is compelete then only execution
doc.load("first.xml");
if(doc.parseError.errorCode == 0)
{
	document.write("<h2><font color = 'green'> No errors in your xml </font></h2>");
}
else
{
	document.write("<h2><font color = 'red'>");	
	document.write("<br>Errors in your xml ");
	document.write("<br>Error Code : " + doc.parseError.errorCode);
	document.write("<br>Line : " + doc.parseError.line);
	document.write("<br>Msg : " + doc.parseError.reason);
	document.write("</font></h2>");
}
</script>
</body>
</html>
