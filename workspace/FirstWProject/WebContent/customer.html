<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form action="FourthServlet">
<pre>
<table>
<tr>
<td>Name</td>
<td><input type="text" name="name"></input></td></tr>
<tr>
<td>Date of Birth(dd-mm-yyyy)</td>
<td><input type="text" name="dob"></input></td></tr>
<tr>

<td><input type="radio" name="gender" value="Female">Female</input></td></tr>
<tr><td>Marital Status</td>
<td><select name="marital">
<option value="Married"> Married</option>
<option value="Single">Single</option>
<option value="Divorced"> Divorced</option></select></td>
</tr>
<tr>
<td><input type="submit" value="submit"></input></td></tr>
</table></pre></form>
</body>
