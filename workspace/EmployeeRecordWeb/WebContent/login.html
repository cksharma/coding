<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">

var validated;

function checkForEmptyValue(text, labelId) 
{
	if (text.value.length == 0) {
		var msg = "<font color='red'>Should not be empty</font>";
		document.getElementById(labelId).innerHTML = msg;
		validated = false;
	} else 
	{
		document.getElementById(labelId).innerHTML = "";
			
	}
}
	
function resetValidated() 
{
	validated=true;
}
	
function valid() 
{
	return validated;
}
</script>

</head>
<body>
<form action = "PageHit" onsubmit="return valid()">
<pre>
Username<input type = "text" name = "username" id = "username"> <label	id="msg"></label>
Password<input type = "password" name = "password" id = "password"> <label	id="msg1"></label>
<input type = "submit" value = "Submit" onclick= "resetValidated();checkForEmptyValue(document.getElementById('username'),'msg');checkForEmptyValue(document.getElementById('password'),'msg1')">
</pre>
</form>
</body>
</html>
